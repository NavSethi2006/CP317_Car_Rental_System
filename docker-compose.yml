
services:
  mysql:
    image: mysql:8.0
    container_name: car_rental_db
    environment:
      MYSQL_ROOT_PASSWORD: root      # Change this!
      MYSQL_DATABASE: Car_Rental_System             # Your database name
      MYSQL_USER: user                       # Optional: create an app user
      MYSQL_PASSWORD: root           # Password for that user
    ports:
      - "3306:3306"                          # Host:Container
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d # Auto-run SQL scripts
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
  app:
    build: .
    container_name: car_rental_app
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=Car_Rental_System
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # Optional: mount public folder for live updates during development
      - ./public:/public

volumes:
  mysql_data:    # Named volume â€“ keeps data when container restarts