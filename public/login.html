<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="hero">
        <img src="car_image_2.jpg" alt="Header Image">
        <div class="overlay"></div>
    </div>
    <div class="spacer"></div>
    <div class="wrapper">

        <div class="banner"></div>

        <form id="loginBox" class="loginBox">
            <table>
                <tr>
                    <td><nav for="login" id="loginWordRadio"><input id="login" type="radio" name="loginRegister" value="login" checked>login</nav></td>
                    <td><nav for="register" id="registerWordRadio" color="white"><input id="register" type="radio" name="loginRegister" value="register">register</nav></td>
                </tr>
            </table>
            <div id="loginDisplay">
                <h2 id="loginWord">Login</h2>
                <input id ="username" type="text" placeholder="Username">
                <input id="password" type="password" placeholder="Password">
                <button type="submit">Login</button>
            </div>

            <div id="registerDisplay">
                <h2 id = "registerWord">Register</h2>
                <input id ="username" type="text" placeholder="Username">
                <input id ="email" type="text" placeholder="Email">
                <input id="password" type="password" placeholder="Password">
                <button type="submit">Register</button>
            </div>

        </form>

    </div>

    <div class="extra-content"></div>

    <script src="js/login.js"></script>
</body>
